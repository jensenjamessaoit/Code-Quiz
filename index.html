<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="header">code quiz</h1>
            <h4 id="time" style="display: none;">Time: <span id="timer"></span></h4>
        </header>
        <main>
            <!-- quiz start -->
            <section id="quiz_start">
                Press start button to start quiz
                <button id="start_button">Start!</button>
            </section>
            
            <!-- quiz question and answer -->
            <section id="quiz" style="display: none;">
                <h4 id="question_container">
                </h4>
                <section id="choice_container">
                </section>
            </section>

            <!-- quiz end -->
            <section id="quiz_end" style="display: none;">
                <h3>Final Score:<span id="final_score"></span></h3>
                <!-- list of previous scores -->
                <input type="text" placeholder="Name" id="user_name">
                <button id="save_score">Save and Retry</button>
                <div>
                    <h3>Previous Scores</h3>
                    <ul id="prev_score"></ul>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
